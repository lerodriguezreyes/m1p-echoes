<body>

    <main>
        
        <header>
            <div>
                <h2> Transcendent </h2>
            </div>
            <div>
                <h1> Echoes </h1>
            </div>
            <br>
        </header>
<section id="gamePlayScreen" class="view">
    <div class="gameImageContainer">
        <img src="https://github.com/lerodriguezreyes/m1p-echoes/blob/main/Images/lab1.jpg?raw=true" id="roomImage" width="500" height="600" >
        <div id="hud">
            <div id="playerLifeBar"> playerLifeBar</div>
            <div id="timeRemaining">Remaining Time: <span>05:00</span></div>
        </div>
        <div id="cipherContainer">
                <img class="image1" src="../images/cipherEdit.png"/>
                <img class="image2" src="../images/cipherEdit.png"/>
                <img class="image3" src="https://img.icons8.com/ios-filled/50/000000/search--v1.png"/>
                <div><button id="cipherButton"> Rotate </button></div>
        </div>    
        <div id="narrative" style="display: none;"></div>
        <div id="choices" style="display:none"></div>
        <div id="choiceOptionsContainer">
            <button id= "choice1">option button 1</button>
            <button id= "choice2">option button 2</button>
        </div>
        <div id="notes"></div>
    </div>
    <div style="display: none;">
        <button id="navVaultToOrb">Venture forth</button>
        <button id="navOrbToHall">Go to next Room</button>
        <button id="navHallToOrb">Back to the Orb</button>
        <button id="navHallToRoom1">Go to Rooom 1</button>
        <button id="navHallToRoom2">Go to Rooom 2</button>
        <button id="navHallToRoom3">Go to Rooom 3</button>
        <button id="navRoomToHall">Back to the Hall</button>
        
    </div>
</section>
</main>
